name: Generate pnpm lockfile
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "package.json"

jobs:
  lockfile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - run: corepack prepare pnpm@10.0.0 --activate
      - run: pnpm install
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -B ci/pnpm-lock
          git add pnpm-lock.yaml
          git commit -m "chore: add/update pnpm-lock.yaml" || echo "No changes"
          git push -f origin ci/pnpm-lock
      - uses: peter-evans/create-pull-request@v6
        with:
          title: "chore: add/update pnpm-lock.yaml"
          body: "This PR adds or updates the pnpm lockfile generated by CI.\nMerging ensures reproducible installs on Vercel."
          branch: "ci/pnpm-lock"
          base: "main"
